<table>
    <tr><td colspan="2" style="font-size: 18px; font-weight: bold; "> {{title}} </td></tr>
    <tr>
        <td>
            <svg [attr.height]="svgheight" [attr.width]="svgwidth" [attr.id]="componentId">
            </svg>            
        </td>
        <td  *ngIf = "legend">
            <amexio-d3chartlegend (onLegendClick)="getLegendClick($event)" [data] = "dataset">
            </amexio-d3chartlegend>
        </td>
    </tr>
</table>
