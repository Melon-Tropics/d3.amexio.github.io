<table>
    <tr>
        <td colspan="2"> 
            {{title}} 
        </td>
    </tr>
    <tr>
        <td>
            <svg [attr.height]="height" [attr.width]="width" [attr.id]="componentId">
            </svg>            
        </td>
        <td style="display: block; padding: 5px;">
            <amexio-d3-legeng (onClick)="onClick($event)" [data]="data" style="height:100%;"></amexio-d3-legeng>
        </td>
    </tr>
</table>
<div  *ngIf="showtooltip"  style="position: fixed" [ngStyle]="{'left': tooltipx,'top':tooltipy}">
    <amexio-d3-tooltip [data]="tooltipdata"></amexio-d3-tooltip>
</div>
