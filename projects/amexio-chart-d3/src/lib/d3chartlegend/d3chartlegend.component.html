<table id = "componentId">
    <tr *ngFor="let item of  legendData" (click)="legendClick(item)">
        <td [ngStyle]="{'background-color':item.color}" style="height: 10px;width: 23px; padding-left: 2px">
        </td>
        <td style = "padding-left: 4px">
            {{item.label}}
        </td>
    </tr>

 </table>
