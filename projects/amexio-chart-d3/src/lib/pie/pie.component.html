<div   *ngIf="drillableFlag">
<amexio-d3-chart-donut1 #id (onLegendClick)="legendClick($event)" 
                       (onChartClick)="chartClick($event)" 
                       (drillableEvent)=" fordrillableClick($event)"
                        [height]="height"
                        [width]="width"
                        [title]="title"
                        [data] = "data"
                        [pie]  = "true"
                        [color]="colors"
                        [http-url]="httpurl"
                        [http-method]="httpmethod"
                        [data-reader]="datareader"
                        [level]="level"
                        [target]="target"
                        [drillabledatakey]="drillabledatakey"
                        [drillData]="drillData">
</amexio-d3-chart-donut1>
</div>
