<div *ngIf="drillableFlag"> 
    <table style="width: 100%;" #chartId (window:resize)="resize()">
       
            <tr>
                <td colspan="2" style="font-size: 18px; font-weight: bold; ">
                    {{title}}
                </td>
            </tr>
            <tr>
                <td>
                    <svg style="padding: 90px;" [attr.height]="svgheight" [attr.width]="svgwidth" [attr.id]="componentId">
                    </svg>
                   
                </td>
                <td style="display: block; padding: 5%;">
                         <amexio-d3-legend *ngIf="legend" (onClick)="onDonutLegendClick($event)" [data]="legendArray" style="height:100%;"></amexio-d3-legend>
                 </td>
    
            </tr>
        </table>
        </div>
